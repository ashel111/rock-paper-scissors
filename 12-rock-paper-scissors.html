<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button" onclick="playGame('rock')">Rock</button>
    <button class="move-button js-paper-button" onclick="playGame('paper')">Paper</button>
    <button class="move-button js-scissors-button" onclick="playGame('scissors')">Scissors</button>

    <p class="js-result result"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button" onclick="resetScore()">Reset Score</button>

    <!-- <button class="auto-play-button" onclick="autoPlay()">Auto Play</button> -->
    
    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
